<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
    <style>
      body{
        background-image: url("/Image/background.jpg");
        background-color: aquamarine;
        height:100%;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }
       #kotak-tengah{
         border-radius: 50px;
         background-color: white;
         width: 30%;
         margin:auto; /* Center the div */
         position:relative;
         padding: 50px;
		 top: 10%;
        }
    </style>
	 <script>
     function validateform()
	{
	var id= document.register.teacher_id.value;
	var firstname= document.register.teacher_f_name.value;
	var lastname= document.register.teacher_l_name.value;
	var email= document.register.teacher_email.value;
	var password= document.register.teacher_pass.value;
	var phone= document.register.teacher_phone_num.value;
	
	if(id=null||id=="")
	{
		alert("Teacher Id can't be blank");
		return false;
	}
	else if(firstname=null||firstname=="")
	{
		alert("First Name can't be blank");
		return false;
	}
	else if(lastname=null||lastname=="")
	{
		alert("Last Name can't be blank");
		return false;
	}
	else if(email=null||email=="")
	{
		alert("Email can't be blank");
		return false;
	}
    else if(password=null||password=="")
	{
		alert("Password can't be blank");
		return false;
	}
     else if(phone=null||phone=="")
	{
		alert("Phone Number can't be blank");
		return false;
	}
}
</script>
</head>
    <body>
        <div id="kotak-tengah">
        <form name="register"action="/register_teacher" method = "post" onsubmit="return validateform()"> <!--call the add process-->
        <div class="mb-3">
        <label for="id" class="form-label">Teacher ID:</label>
        <input type="number" class="form-control" name="teacher_id">
        </div>
        <div class="mb-3">
        <label for="firstname" class="form-label">First Name:</label>
        <input type="text" class="form-control" name="teacher_f_name">
        </div>
        <div class="mb-3">
        <label for="lastname" class="form-label">Last Name:</label>
        <input type="text" class="form-control" name="teacher_l_name">
        </div>
        <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" name="teacher_email">
        </div>
        <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" name="teacher_pass">
        </div>  
        <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="number" class="form-control" name="teacher_phone_num">
        </div>   
        <input type="submit" class="btn btn-primary" value="Register"> <!--submit register-->
        </form>
	 <button type="button"  class="btn btn-dark"><a href="/login.html">Back</a></button>
        </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
    </body>
</html>
