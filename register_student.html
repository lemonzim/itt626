<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
    <style>
      body{
        background-image: url("/Image/background.jpg");
        background-color: aquamarine;
        height:100%;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }
       #kotak-tengah{
         border-radius: 50px;
         background-color: white;
         width: 30%;
         margin:auto; /* Center the div */
         position:relative;
         padding: 10px;
        }
    </style>
    <script>
    function validateform()
{
	var student_id= document.register.student_id.value;
	var f_name= document.register.f_name.value;
	var l_name= document.register.l_name.value;
	var email= document.register.email.value;
	var pass= document.register.pass.value;
	var phone_num= document.register.phone_num.value;
	
	if(student_id=null||student_id=="")
	{
		alert("Student Id can't be blank");
		return false;
	}
	else if(f_name=null||f_name=="")
	{
		alert("First Name can't be blank");
		return false;
	}
	else if(l_name=null||l_name=="")
	{
		alert("Last Name can't be blank");
		return false;
	}
	else if(email=null||email=="")
	{
		alert("Email can't be blank");
		return false;
	}
    else if(pass=null||pass=="")
	{
		alert("Password can't be blank");
		return false;
	}
     else if(phone_num=null||phone_num=="")
	{
		alert("Phone Number can't be blank");
		return false;
	}
}
    </script>
  </head>
    <body>  
        <div id="kotak-tengah">
        <form name="register" onsubmit="return validateform()" action="/register_student" method = "POST" >
        <div class="mb-3">
        <label for="id" class="form-label">Student ID:</label>
        <input type="number" class="form-control" name="student_id">
        </div>
        <div class="mb-3">
        <label for="firstname" class="form-label">First Name:</label>
        <input type="text" class="form-control" name="f_name">
        </div>
        <div class="mb-3">
        <label for="lastname" class="form-label">Last Name:</label>
        <input type="text" class="form-control" name="l_name">
        </div>  
        <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" name="email">
        </div>
        <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" name="pass">
        </div>  
        <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="number" class="form-control" name="phone_num">
        </div>   
        <input type="submit" class="btn btn-primary" value="Register">
        </form>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
    </body>
</html>
